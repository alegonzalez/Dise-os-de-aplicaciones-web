	</header>

	<h3 class="name_main">

		Create invoice
		<img src="https://cdn4.iconfinder.com/data/icons/banking-and-finance/500/receipt-paid-paper-128.png" class="img-responsive" alt="Responsive image">

		<datalist id="listaCliente">
		</datalist>
		
	</h3>
	<button class="new_user btn btn-primary btn-md">New Invoice</button>
	<section class="container">
	<section class="alert alert-danger" id="message_invoice"></section>
		<form class="form_usuario">
			

			<section class="form-group">
				<label for="createselectinvoice" class="date_createInvoice">Invoice#</label>
				<section class="col-xs-3">
					<input type="text"  class="form-control" id="createselectinvoice" placeholder="Invoice#">
				</section>
			</section>

			<section class="form-group">
				<label for="createselectclient" class="date_createInvoice">Clients</label>
				<section class="col-xs-3">
					<input type="text" list="listaCliente"  class="form-control" id="createselectclient" placeholder="Selection clients">
				</section>
			</section>

			<section class="form-group">
				<label for="createjobdescriptioninvoice" class="date_createInvoice">Job Description</label>
				<section class="col-xs-3">
					<input type="text" class="form-control" id="createjobdescriptioninvoice" placeholder="Enter Description">
				</section>
			</section>
			<section class="form-group">
				<label for="createdateinvoice" class="date_createInvoice">Date</label>
				<section class="col-xs-3">
					<input type="date" class="form-control" id="createdateinvoice">
				</section>
			</section>
			<section class="form-group">
				<label for="createamontinvoice" class="date_createInvoice">Amont</label>
				<section class="col-xs-3">
					<input type="number" class="form-control" id="createamontinvoice" placeholder="Enter Amount">
				</section>
			</section>
			
				<a href="#VentanaCreateInvoice"class="confirmar_yes btn btn-primary" id="createInvoice" data-toggle="modal" datos-target = "#myModal">Yes</a>
			
			
				<input class="confirmar_no btn btn-danger" id="createInvoiceNo" value="No">

				<section class="modal fade" >
			<section class="modal-dialog">
				<section class="modal-content">
					<section class="modal-header">


						<h3 class="modal-title">Create</h3>
					</section>
					<section class="modal-body">
						<p>Invoice create was successful</p>
					</section>
					<section class="modal-footer">

						<input class="btn btn-primary" id="createInvoiceYes" value="Accept" type="button">

					</section>

				</section>
			</section>

		</section>


			
		</form>

	</section>



	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="create_invoice.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
	$(".mypop").popover({
		placement:"bottom",
		title:"Close session",
		content:"If you want to log out please press the botton <br><input class='btn btn-primary' onClick='MENU.cerrarSesion();' value='Yes'>",
		html:true,
	});
	</script>


</body>
</html>
