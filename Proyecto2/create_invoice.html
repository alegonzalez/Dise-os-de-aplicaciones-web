	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<header class="encabezado_menu">
		<nav class="navbar navbar-default navbar-inverse">
			<section class="container-fluid">
				<section class="navbar-header">
					<button  class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand"><img src="https://cdn4.iconfinder.com/data/icons/cologne/32x32/home.png">Home</a>
				</section>
				<section class="collapse navbar-collapse" id="navbar1" >
					<!--Esta clase  es para los items-->
					<ul class="nav navbar-nav">
						<li><a href="">Clients</a></li>
						<li><a href="">Invoice</a></li>
						<li><a href="">Chambas</a></li>
						<li><a href="user.html">User</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" class="btn mypop" id="session"> Alejandro
								<span class="glyphicon glyphicon-user"></span>
							</a>
						</li>


					</ul>
				</section>
			</section>
		</nav>
	</header>

	<h3 class="name_main">

		Create invoice
		<img src="https://cdn4.iconfinder.com/data/icons/banking-and-finance/500/receipt-paid-paper-128.png" class="img-responsive" alt="Responsive image">

		<datalist id="listaCliente">
		</datalist>
		
	</h3>
	<button class="new_user btn btn-primary btn-md">New Invoice</button>
	<section class="container">
		<form class="form_usuario">

			<section class="form-group">
				<label for="createselectclient">Clients</label>
				<input type="text" list="listaCliente"  class="form-control" id="createselectclient" placeholder="Selection clients">
			</section>

			<section class="form-group">
				<label for="createjobdescriptioninvoice">Job Description</label>
				<input type="text" class="form-control" id="createjobdescriptioninvoice" placeholder="Enter Description">
			</section>
			<section class="form-group">
				<label for="createdateinvoice">Date</label>
				<input type="date" class="form-control" id="createdateinvoice">
			</section>
			<section class="form-group">
				<label for="createamontinvoice">Amont</label>
				<input type="number" class="form-control" id="createamontinvoice" placeholder="Enter Amount">
			</section>

			<button class="confirmar_yes btn btn-primary" onclick="INVOICE.save();">Yes</button>
			<button class="confirmar_no btn btn-danger">No</button>
		</form>

	</section>



	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="create_invoice.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
	$(".mypop").popover({
		placement:"bottom",
		title:"Close session",
		content:"If you want to log out please press the botton <br><a href='login.html' class='btn btn-primary'>Yes</a> ",
		html:true,
	});
	</script>


</body>
</html>
