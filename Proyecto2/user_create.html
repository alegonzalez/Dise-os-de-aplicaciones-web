</head>
<body>
	<header class="encabezado_menu">
		<nav class="navbar navbar-default navbar-inverse">
			<section class="container-fluid">
				<section class="navbar-header">
					<button  class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand"><img src="https://cdn4.iconfinder.com/data/icons/cologne/32x32/home.png">Home</a>
				</section>
				<section class="collapse navbar-collapse" id="navbar1" >
					<!--Esta clase  es para los items-->
					<ul class="nav navbar-nav">
						<li><a href="client.html">Clients</a></li>
						<li><a href="invoice.html">Invoice</a></li>
						<li><a href="chamba.html">Chambas</a></li>
						<li><a href="user.html">User</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" class="btn mypop" id="session"> 
								<span class="glyphicon glyphicon-user"></span>
							</a>
						</li>


					</ul>
				</section>
			</section>
		</nav>
	</header>

	<h3 class="name_main">

		User
		<img src="https://cdn2.iconfinder.com/data/icons/crystalproject/128x128/apps/Community-Help.png" class="img-responsive" alt="Responsive image">
		
	</h3>

	<button class="new_user btn btn-primary btn-md" id="nuevoUsuario">New user</button>
	<section class="container">
		<section class="alert alert-danger" id ="message_createUser"> </section>
		<form class="form_usuario">

			<section class="form-group">
				<label for="exampleInputEmail1" class="date_createUser">Nombre completo</label>
				<section class="col-xs-3">	
					<input type="text" class="form-control" id="name" placeholder="Full name">
				</section>
			</section>
			<section class="form-group">
				<label for="exampleInputPassword1" class="date_createUser">Nombre de usuario</label>
				<section class="col-xs-3">	
					<input type="text" class="form-control" id="nameUser" placeholder="Username">
				</section>
			</section>
			<section class="form-group">
				<label for="exampleInputPassword1" class="date_createUser">Contraseña</label>
				<section class="col-xs-3">	
					<input type="password" class="form-control" id="pass" placeholder="Password">
				</section>
			</section>
			<section class="form-group">
				<label for="exampleInputPassword1" class="date_createUser">Repetir contraseña</label>
				<section class="col-xs-3">	
					<input type="password" class="form-control" id="rPass" placeholder="Repit password">
				</section>
			</section>
			
			<a href="#VentanaCreateUser" class="confirmar_yes btn btn-primary "  data-toggle="modal" >Yes</a>

			<input type="button" class="confirmar_no btn btn-danger" id="createUserNo" value="No">
			
		</form>
		
	</section>
	<section class="modal fade" id="VentanaCreateUser">
		<section class="modal-dialog">
			<section class="modal-content">
				<section class="modal-header">


					<h3 class="modal-title">Create</h3>
				</section>
				<section class="modal-body">
					<p>User create was successful</p>
				</section>
				<section class="modal-footer">
					
					<input class="btn btn-primary" id="createUserYes" value="Accept">
					

				</section>

			</section>
		</section>

	</section>


	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="create_user.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
	$(".mypop").popover({
		placement:"bottom",
		title:"Close session",
		content:"If you want to log out please press the botton <br><input class='btn btn-primary' onClick='MENU.cerrarSesion();' value='Yes'>",
		html:true,
	});
	</script>


</body>
</html>
