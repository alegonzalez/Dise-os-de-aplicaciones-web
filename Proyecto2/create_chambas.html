	<h3 class="name_main">

		Create chambas
		<img src="https://cdn4.iconfinder.com/data/icons/Pretty_office_icon_part_2/256/Briefcase.png" class="img-responsive" id="img-responsive-chamba" alt="Responsive image">

		</datalist>
		
	</h3>
	<button class="new_user btn btn-primary btn-md">New Chamba</button>

		<form class="form_usuario">

			<section class="form-group">
				<label for="createselectclientchamba">Clients</label>
				<input type="text" list="listaCliente"  class="form-control" id="createselectclientchamba" placeholder="Selection clients">
			</section>

			<section class="form-group">
				<label for="createjobdescriptionchamba">Job Description</label>
				<input type="text" class="form-control" id="createjobdescriptionchamba" placeholder="Enter Description">
			</section>
			<section class="form-group">
				<label for="createdatechamba">Date</label>
				<input type="date" class="form-control" id="createdatechamba">
			</section>
			<section class="form-group">
				<label for="createnotechamba">Note</label>
				<input type="tel" class="form-control" id="createnotechamba" placeholder="Enter note">
			</section>

				<button class="confirmar_yes btn btn-primary" onClick="CREATE_CHAMBAS.save();">Yes</button>
				<button class="confirmar_no btn btn-danger">No</button>
			</form>

		</section>
