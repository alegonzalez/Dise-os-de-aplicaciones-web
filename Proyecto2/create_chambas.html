<!DOCTYPE html>
<html>
<head>
	<title>Chamberos.net-Menu</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<header class="encabezado_menu">
		<nav class="navbar navbar-default navbar-inverse">
			<section class="container-fluid">
				<section class="navbar-header">
					<button  class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="menu.html" class="navbar-brand"><img src="https://cdn4.iconfinder.com/data/icons/cologne/32x32/home.png">Home</a>
				</section>
				<section class="collapse navbar-collapse" id="navbar1" >
					<!--Esta clase  es para los items-->
					<ul class="nav navbar-nav">
						<li><a href="client.html">Clients</a></li>
						<li><a href="invoice.html">Invoice</a></li>
						<li><a href="chamba.html">Chambas</a></li>
						<li><a href="user.html">User</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" class="btn mypop" id="session"> 
								<span class="glyphicon glyphicon-user"></span>
							</a>
						</li>


					</ul>
				</section>
			</section>
		</nav>
	</header>

	<h3 class="name_main">

		Create chambas
		<img src="https://cdn4.iconfinder.com/data/icons/Pretty_office_icon_part_2/256/Briefcase.png" class="img-responsive" id="img-responsive-chamba" alt="Responsive image">

		
		<datalist id="listaCliente">

		</datalist>
		
	</h3>
	
		<button class="new_user btn btn-primary btn-md" id="newChamba">New Chamba</button>
	
	
	<section class="container">
		<section class="alert alert-danger" id="messageChamba"></section>
		<form class="form_usuario">

			<section class="form-group">
				<label for="createselectclientchamba" class="invoiceCreate">Clients</label>
				<section class="col-xs-3">
					<input type="text" list="listaCliente"  class="form-control" id="createselectclientchamba" placeholder="Selection clients">
				</section>
			</section>

			<section class="form-group">
				<label for="createjobdescriptionchamba" class="invoiceCreate">Job Description</label>
				<section class="col-xs-3">
					<input type="text" class="form-control" id="createjobdescriptionchamba" placeholder="Enter Description">
				</section>
			</section>
			<section class="form-group">
				<label for="createdatechamba" class="invoiceCreate">Date</label>
				<section class="col-xs-3">
					<input type="date" class="form-control" id="createdatechamba">
				</section>
			</section>
			<section class="form-group">
				<label for="createnotechamba" class="invoiceCreate">Note</label>
				<section class="col-xs-3">
					<input type="tel" class="form-control" id="createnotechamba" placeholder="Enter note">
				</section>
			</section>
			
			<input class="confirmar_yes btn btn-primary" id="createChambasYes" value="Yes" type="button">

			
			<input class="confirmar_no btn btn-danger" id="createChambasNo" value="No" type="button">


		</form>

	</section>



	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="create_chambas.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
	$(".mypop").popover({
		placement:"bottom",
		title:"Close session",
		content:"If you want to log out please press the botton <br><input class='btn btn-primary' onClick='MENU.cerrarSesion();' value='Yes'>",
		html:true,
	});
	</script>


</body>
</html>
